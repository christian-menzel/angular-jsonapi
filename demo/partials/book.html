<div ng-show="vm.book">
    <h2>{{ vm.book.title }}</h2>
    <p>by <a href ng-click="main.showAuthor(vm.book.author)">{{ vm.book.author.name }}</a></p>
    Available at:
    <ul>
        <li ng-repeat="store in vm.book.stores">
            <a href ng-click="main.showStore(store)">{{ store.name }}</a>
        </li>
    </ul>
</div>
