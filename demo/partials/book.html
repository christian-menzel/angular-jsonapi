<div ng-show="$ctrl.book">
    <h2>{{ $ctrl.book.title }}</h2>
    <p>by <a href ng-click="main.showAuthor($ctrl.book.author)">{{ $ctrl.book.author.name }}</a></p>
    Available at:
    <ul>
        <li ng-repeat="store in $ctrl.book.stores">
            <a href ng-click="main.showStore(store)">{{ store.name }}</a>
        </li>
    </ul>
</div>
