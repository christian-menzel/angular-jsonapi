<h2>List of books</h2>
<div ng-show="$ctrl.books">
    <table>
        <thead>
            <tr>
                <td>Title</td>
                <td>Author</td>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="book in $ctrl.books">
                <td>
                    <a href ng-click="$ctrl.showBook(book)">{{ book.title }}</a>
                </td>
                <td>
                    <a href ng-click="$ctrl.showAuthor(book.author);">{{ book.author.name }}</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
